<div class="swiper-wrapper">
    {% for movie in series_movie %}
    <div class="swiper-slide">
        <div class="web-series-box-items">
            <div class="web-series-thumb">
                <img src="{{ movie.background_image.url }}" alt="img">
            </div>
            <div class="web-series-content">
                <h3><a href="{% url 'movie_detail'  slug=movie.slug%}">{{ movie.name }}</a></h3>
                <p>{{ movie.year }} {{ movie.get_genres }}</p>
                <div class="star">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star color-2"></i>
                    <i class="fa-solid fa-star color-2"></i>
                </div>
                <span class="button-text">
                    <a href="{{ movie.video_link }}" class="video-popup video-text">Watch now</a>
                    <a href="{{ movie.video_link }}" class="video-btn ripple video-popup">
                        <i class="fa-solid fa-play"></i>
                    </a>
                </span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
