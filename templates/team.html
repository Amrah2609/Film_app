{% extends "include/base.html" %}
{% load static %}
 {% block Header %}
     Team
 {% endblock %}
{% block body %}
        <!-- team Section Start --> 
        <section class="team-section section-padding pb-0">
            <div class="container">
                <div class="section-title mt-0">
                    <h2 class="wow fadeInUp" data-wow-delay=".3s">Team</h2>
                </div>
                <div class="row g-4">
                    {%  for b in team %}
                    <div class="col-xl-3 col-lg-6 col-md-6 wow fadeInUp" data-wow-delay=".2s">
                        <div class="team-card-item">
                            <div class="team-image">
                                <img src="{{ b.image.url}}" alt="img">
                                <div class="social-icon d-flex align-items-center">
                                    <a target="_blank" href="{{ b.facebook }}"><i class="fab fa-facebook-f"></i></a>
                                    <a target="_blank" href="{{ b.twitter }}"><i class="fab fa-twitter"></i></a>
                                    <a target="_blank" href="{{ b.linkedin }}"><i class="fa-brands fa-linkedin-in"></i></a>
                                    <a target="_blank" href="{{ b.instagram }}"><i class="fa-brands fa-instagram"></i></a>
                                </div>
                            </div>
                            <div class="team-content">
                                <p>{{ b.title }}</p>
                                <h3>{{ b.name}}</h3>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
{% endblock %}
